<button ion-item class="post__item">
	<div class="post__item__wrapper" *ngIf="post.media" [ngStyle]="{'background-image': 'url(' + post.media.sizes.thumbnail.source_url + ')'}">
	</div>

	<div class="post__item__content">
		<h2 [innerHTML]="post.title"></h2>
		<small class="post__item__date" [innerHTML]="post.date | amCalendar:{lastWeek:'DD/MM/YYYY'}"></small>
	</div>
</button>
