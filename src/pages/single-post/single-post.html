<ion-header>
  <ion-navbar>
    <ion-title *ngIf="post">{{post.categories[0].name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div *ngIf="post">
		<img *ngIf="post.featured_media" [src]="post.featured_media.sizes.medium.source_url" class="featured-image" />
		<ion-card-content>
			<ion-card-title>
				<h1 [innerHTML]="post.title.rendered"></h1>
			</ion-card-title>
			<div [innerHTML]="post.content.rendered"></div>
			</ion-card-content>
	</div>
</ion-content>
