<ion-header>

  <ion-navbar>
    <ion-title *ngIf="gallery">{{gallery.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
   <ion-row>
    <ion-col col-4 ion-item *ngFor="let post of galleryData; let i = index;" (click)="showGallery(post, i)">
    	<img [lazyLoad]="post.sizes.thumbnail.source_url"/>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
