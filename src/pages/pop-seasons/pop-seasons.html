<!--
  Generated template for the PopSeasonsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
 <ion-list radio-group [(ngModel)]="currentSeason">
  <ion-item *ngFor="let season of seasons">
    <ion-label>{{ season.name }}</ion-label>
    <ion-radio (ionSelect)="seasonChanged()" value="{{ season.season }}"></ion-radio>
  </ion-item>
</ion-list>
