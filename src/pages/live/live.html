<ion-header>
  <ion-navbar>
    <ion-title>Live</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<div ion-item *ngFor="let post of social_items" (click)="itemTapped($event, post)">
		<div>
			<ion-avatar item-left>
				<img [src]="post.social.owner.image">
			</ion-avatar>
			<h2 [innerHTML]="post.social.owner.user"></h2>
		</div>
		<img *ngIf="post.social.image" [src]="post.social.image.url">
		<div [innerHTML]="post.social.text"></div>
	</div>
</ion-content>
