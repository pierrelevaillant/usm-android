<ion-header>
  <ion-navbar>
    <ion-title>Live</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div ion-item *ngFor="let post of social_items">
		<div>
			<ion-avatar item-left>
				<img [src]="post.social.owner.image">
			</ion-avatar>
			<h2 [innerHTML]="post.social.owner.user"></h2>
		</div>
		<div [innerHTML]="post.social.text"></div>
	</div>
</ion-content>
